<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blood Bank Details Form</title>
<link rel="stylesheet" href="blood.css">
<script src="blood.js"></script>
</head>
<body>
    <div class="container">
        <form action="#" method="POST">
            <fieldset>
                <legend>Blood Bank Details</legend>
                <div class="form-group">
                    <label for="state">Blood Bank Name
                        <input type="text"   placeholder="">
                    </label>
                    <label for="district">Parent Hospital Name
                        <input type="text" placeholder="" >
                    </label>
                    <label for="Category">Category
                        <select id="Category" name="Category">
                            <option value="">Select type</option>
                            <option value="Govt">Govt</option>
                            <option value="Private">Private</option>
                            <option value="Charitable">Charitable</option>
                            <option value="Others">Others</option>
                        </select>
                    </label>
            
                    <label for="Contact Person">Contact Person Name
                        <input type="text" placeholder="Enter Owner Name">
                    </label>
                    <label for="Email">Email Id
                        <input type="text" placeholder="Enter Email">
                    </label>
                    <label for="ContactNo">Mobile No.*
                        <input type="text" placeholder="Enter Mobile No">
                    </label>
                    <label for="Licence No">Licence No
                        <input type="text" placeholder="Ex: BB/XXX/YYYY">
                    </label><br>
                    <label for="From Date  ">License Issue Date
                        <input type="date">
                    </label>
                    <label for="To Date ">License Expiry Date 
                        <input type="date">
                    </label>
                    <label for="Website">Website URL
                        <input type="text" name="Website">
                    </label>
                    <label for="">No of Beds
                        <input type="text" name="" id="">
                    </label>
                </div>
            </fieldset>
            <fieldset>
